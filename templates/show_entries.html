<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ prefix.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        ul li a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #1abc9c;
        }
        ul li a:visited {
            color: #8e44ad;
        }
    </style>
</head>
<body>
    <h2>Name: {{ prefix.name }}</h2>
    <ul>
        {% for entry in entries %}
            {% if entry.baseurl[-3:].isdigit() %}
                <li>Episode: <a href="{{ '/v/' + entry.baseurl }}">{{ entry.baseurl[-3:] }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>

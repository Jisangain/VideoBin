<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />

    <script>
        (function (s, u, z, p) {
            s.src = u, s.setAttribute('data-zone', z), p.appendChild(s);
        })(document.createElement('script'), 'https://zovidree.com/tag.min.js', 7753891, document.body || document.documentElement);
    </script>
</head>

<body>
    <section class="hero is-primary is-fullheight" style="background-color: #000000;">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('view_pages.index') }}" class="navbar-item">Home</a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('view_pages.profile') }}" class="navbar-item">{{current_user.name}}</a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                            {% else %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                <!-- Responsive Video Player -->
                <div class="video-container" style="max-width: 100%; position: relative; padding-bottom: 56.25%; height: 0;">
                    <video id="my-video" class="video-js" controls preload="auto" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" data-setup="{}">
                        <source src="{{ selected_video }}" type="video/mp4" />
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                        </p>
                    </video>
                </div>

                <!-- Buttons Section -->
                <div class="buttons is-centered mt-4">
                    <div class="columns is-mobile is-centered">
                        <div class="column is-narrow">
                            <a href="{{ request.path }}.mp4" class="button is-info is-fullwidth">
                                View Frameless
                            </a>
                        </div>
                        <div class="column is-narrow">
                            <a href="{{ url_for('upload.upload_video') }}" class="button is-primary is-fullwidth">
                                Upload Videos
                            </a>
                        </div>
                    </div>
                </div>
                {% endblock %}
            </div>
        </div>
    </section>

    <!-- Video.js Script -->
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
</body>

</html>

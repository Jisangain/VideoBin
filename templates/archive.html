{% extends "base.html" %}
{% block title %}My Archives{% endblock %}
{% block headscript %}
<style>
    h2 {
        color: #cecece;
        border-bottom: 2px solid #2980b9;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    ul li {
        margin: 5px 0;
    }
    ul li a {
        text-decoration: none;
        color: #2980b9;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    ul li a:hover {
        color: #1abc9c;
    }
    ul li a:visited {
        color: #8e44ad;
    }
    .has-text-centered {
        text-align: left !important;
    }
</style>
{% endblock %}
{% block content %}

<body>
    <h2>Archives: </h2>
    <ul>
        {% for i in range(urls|length) %}
            <li><a href="{{ '/v/' + urls[i].baseurl }}">{{i+1}}: {{ urls[i].baseurl }}</a></li>
        {% endfor %}
    </ul>
</body>
    <script>
        document.querySelector('.hero-body').style.alignItems = 'flex-start';
    </script>
{% endblock %}
